apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-cluster
  namespace: database
spec:
  instances: 3

  # Use DocumentDB-enabled PostgreSQL image for FerretDB v2.x (ARM64-compatible)
  imageName: 'ghcr.io/ferretdb/postgres-documentdb:17-0.107.0-ferretdb-2.7.0'

  # DocumentDB image uses UID/GID 999
  postgresUID: 999
  postgresGID: 999

  # Enable superuser access for extension management
  enableSuperuserAccess: true

  postgresql:
    # Load DocumentDB extensions
    shared_preload_libraries:
      - pg_cron
      - pg_documentdb_core
      - pg_documentdb
    parameters:
      max_connections: "100"
      shared_buffers: "256MB"
      cron.database_name: 'postgres'

  # Create DocumentDB extension on initialization
  bootstrap:
    initdb:
      postInitSQL:
        - 'CREATE EXTENSION IF NOT EXISTS documentdb CASCADE;'

  storage:
    size: 10Gi
    storageClass: local-path

  backup:
    retentionPolicy: "14d"
    barmanObjectStore:
      destinationPath: "s3://homelab-postgres-backups/staging/"
      endpointURL: "https://s3.eu-central-003.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: b2-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: b2-credentials
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
        jobs: 2
