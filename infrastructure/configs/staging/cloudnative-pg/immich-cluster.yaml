apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-cluster
  namespace: database
spec:
  instances: 1

  # Use TensorChord's CloudNativePG image with VectorChord extension
  imageName: 'ghcr.io/tensorchord/cloudnative-vectorchord:17-0.4.3'

  # Enable superuser access for extension management
  enableSuperuserAccess: true

  postgresql:
    # Load VectorChord extension
    shared_preload_libraries:
      - vchord.so
    parameters:
      max_connections: "100"
      shared_buffers: "256MB"
    # Allow password-less connections from within cluster
    pg_hba:
      - host all app all trust
      - host all streaming_replica all trust
      - host all postgres all md5

  # Bootstrap from existing backup to restore data
  # This ensures the cluster always restores from the latest backup if recreated
  bootstrap:
    recovery:
      source: clusterBackup

  # Reference to backup location in B2
  externalClusters:
    - name: clusterBackup
      barmanObjectStore:
        destinationPath: "s3://homelab-postgres-backups/staging/immich/"
        serverName: immich-cluster
        endpointURL: "https://s3.eu-central-003.backblazeb2.com"
        s3Credentials:
          accessKeyId:
            name: b2-credentials
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: b2-credentials
            key: ACCESS_SECRET_KEY
        wal:
          maxParallel: 8

  storage:
    size: 20Gi
    storageClass: local-path

  backup:
    retentionPolicy: "14d"
    barmanObjectStore:
      destinationPath: "s3://homelab-postgres-backups/staging/immich/"
      endpointURL: "https://s3.eu-central-003.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: b2-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: b2-credentials
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
        jobs: 2
