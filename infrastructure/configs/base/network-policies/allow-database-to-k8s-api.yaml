---
# Allow database namespace pods to reach Kubernetes API server
# CloudNative-PG needs this to coordinate cluster state
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-k8s-api-egress
  namespace: database
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # Allow access to kubernetes service ClusterIP
    - to:
        - ipBlock:
            cidr: 10.43.0.1/32
      ports:
        - protocol: TCP
          port: 443
    # Allow access to control plane nodes (kubernetes service endpoints)
    - to:
        - ipBlock:
            cidr: 10.0.40.101/32
        - ipBlock:
            cidr: 10.0.40.102/32
        - ipBlock:
            cidr: 10.0.40.103/32
      ports:
        - protocol: TCP
          port: 6443
