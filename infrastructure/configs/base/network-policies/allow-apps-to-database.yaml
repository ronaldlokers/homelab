---
# Allow linkding to connect to PostgreSQL in database namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-database-egress
  namespace: linkding
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: database
      ports:
        - protocol: TCP
          port: 5432
---
# Allow nightscout to connect to PostgreSQL/FerretDB in database namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-database-egress
  namespace: nightscout
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: database
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 27017  # FerretDB MongoDB-compatible port
    # Allow egress to FerretDB within same namespace
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 27017
---
# Allow FerretDB to accept connections from Nightscout within same namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ferretdb-ingress
  namespace: nightscout
spec:
  podSelector:
    matchLabels:
      app: ferretdb
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 27017
