apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-cluster
  namespace: database
spec:
  instances: 3

  # Use TensorChord's CloudNativePG image with VectorChord extension
  imageName: 'ghcr.io/tensorchord/cloudnative-vectorchord:17-0.4.3'

  # Enable superuser access for extension management
  enableSuperuserAccess: true

  postgresql:
    # Load VectorChord extension
    shared_preload_libraries:
      - vchord.so
    parameters:
      max_connections: "100"
      shared_buffers: "256MB"

  # Bootstrap with Immich-required extensions
  bootstrap:
    initdb:
      postInitApplicationSQL:
        - CREATE EXTENSION IF NOT EXISTS vchord CASCADE
        - CREATE EXTENSION IF NOT EXISTS cube
        - CREATE EXTENSION IF NOT EXISTS earthdistance

  storage:
    size: 50Gi
    storageClass: longhorn

  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      destinationPath: "s3://homelab-postgres-backups/production/immich/"
      endpointURL: "https://s3.eu-central-003.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: b2-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: b2-credentials
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
        jobs: 2
