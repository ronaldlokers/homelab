apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-cluster
  namespace: database
spec:
  instances: 3

  # Use DocumentDB-enabled PostgreSQL image for FerretDB v2.x (ARM64-compatible)
  imageName: 'ghcr.io/ferretdb/postgres-documentdb:17-0.107.0-ferretdb-2.7.0'

  # DocumentDB image uses UID/GID 999
  postgresUID: 999
  postgresGID: 999

  # Enable superuser access for extension management
  enableSuperuserAccess: true

  postgresql:
    # Load DocumentDB extensions
    shared_preload_libraries:
      - pg_cron
      - pg_documentdb_core
      - pg_documentdb
    parameters:
      max_connections: "100"
      shared_buffers: "256MB"
      cron.database_name: 'postgres'

  # Bootstrap from existing backup to restore data
  # This ensures the cluster always restores from the latest backup if recreated
  bootstrap:
    recovery:
      source: clusterBackup

  # Reference to backup location in B2
  externalClusters:
    - name: clusterBackup
      barmanObjectStore:
        destinationPath: "s3://homelab-postgres-backups/production/"
        serverName: postgres-cluster
        endpointURL: "https://s3.eu-central-003.backblazeb2.com"
        s3Credentials:
          accessKeyId:
            name: b2-credentials
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: b2-credentials
            key: ACCESS_SECRET_KEY
        wal:
          maxParallel: 8

  storage:
    size: 10Gi
    storageClass: longhorn
    pvcTemplate:
      metadata:
        labels:
          recurring-job.longhorn.io/backup-daily: enabled
          recurring-job.longhorn.io/backup-weekly: enabled
          recurring-job.longhorn.io/backup-monthly: enabled
          recurring-job.longhorn.io/snapshot-daily: enabled

  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      destinationPath: "s3://homelab-postgres-backups/production/"
      endpointURL: "https://s3.eu-central-003.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: b2-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: b2-credentials
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
        jobs: 2
