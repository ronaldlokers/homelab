apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "79.9.0"
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
        namespace: monitoring
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  driftDetection:
    mode: enabled
    ignore:
      # Ignore "validated" annotation which is not inserted during install
      - paths: ["/metadata/annotations/prometheus-operator-validated"]
        target:
          kind: PrometheusRule
  values:
    prometheus:
      prometheusSpec:
        # Allow ServiceMonitors from any namespace
        serviceMonitorNamespaceSelector: {}

        # Allow ANY ServiceMonitor (ignore Helm 'release=' label)
        serviceMonitorSelectorNilUsesHelmValues: false

        # Accept ALL ServiceMonitors (empty selector)
        serviceMonitorSelector: {}

        # Allow PodMonitors from any namespace
        podMonitorNamespaceSelector: {}

        # Allow ANY PodMonitor (ignore Helm 'release=' label)
        podMonitorSelectorNilUsesHelmValues: false

        # Accept ALL PodMonitors (empty selector)
        podMonitorSelector: {}

        useEndpointSlices: true

      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.middlewares: kube-system-https-redirect@kubernetescrd
        hosts:
          - prometheus.ronaldlokers.nl
        tls:
          - secretName: prometheus-tls
            hosts:
              - prometheus.ronaldlokers.nl
    grafana:
      adminPassword: ronald
      grafana.ini:
        server:
          root_url: https://grafana.ronaldlokers.nl
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.middlewares: kube-system-https-redirect@kubernetescrd
        hosts:
          - grafana.ronaldlokers.nl
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.ronaldlokers.nl
      # Dashboard providers for automatic dashboard provisioning
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "default"
              orgId: 1
              folder: ""
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
