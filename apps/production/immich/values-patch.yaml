apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  chart:
    spec:
      version: "0.10.3"
  values:
    controllers:
      main:
        containers:
          main:
            image:
              tag: v2.0.0
            resources:
              requests:
                cpu: 50m
                memory: 4Gi
    "machine-learning":
      persistence:
        cache:
          storageClass: longhorn
          accessMode: ReadWriteMany
      resources:
        requests:
          cpu: 50m
          memory: 4Gi
