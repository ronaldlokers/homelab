apiVersion: apps/v1
kind: Deployment
metadata:
  name: commafeed
  namespace: commafeed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commafeed
  template:
    metadata:
      labels:
        app: commafeed
    spec:
      securityContext:
        fsGroup: 65534 # Nobody user/group
      containers:
        - name: commafeed
          image: athou/commafeed:latest-postgresql
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          #env:
          # These will be patched by overlays
          # - name: SPRING_DATASOURCE_URL
          # - name: SPRING_DATASOURCE_USERNAME
          # - name: SPRING_DATASOURCE_PASSWORD
          # - name: COMMAFEED_PUBLIC_URL
          volumeMounts:
            - name: commafeed-data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 30
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
      volumes:
        - name: commafeed-data
          persistentVolumeClaim:
            claimName: commafeed-data
