apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntfy
  namespace: ntfy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ntfy
  template:
    metadata:
      labels:
        app: ntfy
    spec:
      containers:
        - name: ntfy
          image: binwiederhier/ntfy:v2.17
          args:
            - serve
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: cache
              mountPath: /var/cache/ntfy
            - name: config
              mountPath: /etc/ntfy
          livenessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: ntfy-cache
        - name: config
          configMap:
            name: ntfy-config
